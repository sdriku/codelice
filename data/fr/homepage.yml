#################################### Services ########################
services:
  enable: true
  menuName: "Prestations"
  title: "Prestations"
  description: "Voici ce que nous offrons et de quelle manière nous pouvons vous aider. Si vous pensez que nous pouvons contribuer au développement de votre activité, contactez-nous maintenant via Whatsapp, Email ou le formulaire de Contact dédié."

  item:
    - title: "Création de Site Internet"
      description: "Nous créons votre site internet ensemble. Parlez-nous en détails du site qui vous plairait. Nous vous contacterons ensuite afin de définir les fonctionalités, design, échéances et performance garantie de votre site."
      icon: "/assets/img/icons8-code-50-de8b57.png"

    - title: "Création de site Semi-personnalisé"
      description: '<a href="/fr/templates/" target="_blank">Découvrez notre Collection de Modèles.</a><br>Votre budget est limité mais vous refusez de perdre votre temps et argent avec un site lourd, inadapté, chronophage en maintenance et coûteux en hébergement?<br>Nous avons la solution qui vous convient: nos modèles sont prêts à l´emploi, et leurs performances déjà optimisées. Trouvez un modèle qui vous plait, et envoyez-nous une liste de modifications: couleurs, typographies, fonctionalités, nom des sections.<br> Votre site peut-être en ligne en 48 heures.'
      icon: "/assets/img/icons8-animated-themes-50-de8b57.png"

    - title: "Website Migration"
      description: "Fatigué par votre paiement mensuel à Squarespace? Agacé par le temps perdu à entretenir et modifier votre site WordPress?<br>Envoyez-nous l´adresse de votre site internet et nous évaluerons comment le migrer vers une solution statique."
      icon: "/assets/img/icons8-migration-64-de8b57.png"

    - title: "Optimisation de Performance"
      description: "La mauvaise performance de votre site internet vous fait perdre des clients potentiels, mais ne savez pas comment l´améliorer?<br>Envoyez-nous l´adresse de votre site internet et nous trouverons une solution."
      icon: "/assets/img/icons8-improvement-50-de8b57.png"

#################################### Ressources ########################
ressources:
  enable: false
  menuName: "Ressources"
  title: "Ressources"
  description: "Vous trouverez ci-dessous des documents, liens et vidéos vous expliquant en détail certains aspects de la gestion d'un site internet. Comment vous servir de votre Gestionnaire de Contenu, comment choisir correctement vos photos, etc."

  item:
    - title: "Comment utiliser au mieux votre Gestionnaire de Contenu Netlify?"
      link: ""
      description: "Feeling overwhelemed by all these notes we left in your tool? Afraid you missed something?<br>Here are a few tips about how to use your CMS. As a bonus, find a video where we showcase how to use the CMS, from first login to achieving a production-ready website."

    - title: "Lignes de code pour votre contenu"
      link: ""
      description: "Hugo allows to add lines of code into your website directly from your CMS! While you absolutely do not need them, this can give you more options while adding content to your website.<br>We did prepare a few shortcodes for you to copy and paste into your CMS. In this article we present each and every shortcode: what they do and how to use them."

    - title: "Comment sélectionner les images de votre site internet?"
      link: ""
      description: "We promise you top-notch performance and effortless website building, and we deliver by resizing your images natively.<br>However it all starts with image selection, and while we cannot do this for you, we can try to help.<br>Here is a quick guide about size, dimension, extension, followed by a few Do´s and don´ts." 

