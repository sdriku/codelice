services:
  enable: true
  menuName: "Prestations"
  title: "Prestations"
  description: "Voici ce que nous offrons et de quelle manière nous pouvons vous aider. Création de sites pour tout budget, migration, analyse de performance, contactez-nous maintenant."

  item:
    - title: "Création de Site Personnalisé"
      description: "Nous créons votre site internet de zéro, en accord avec le cahier des charges signé par vos soins. Envoyez-nous les informations de base concernant votre entreprise. Nous vous contacterons rapidement afin de trouver un accord concernant définissant performance minimum, fonctionalités, design et échéances."
      icon: "/assets/img/icons8-code-50-rosish.png"

    - title: "Site internet Semi-personnalisé"
      description: 'Votre budget est limité mais vous refusez de perdre votre temps et argent avec un site lourd, inadapté, chronophage en maintenance et coûteux en hébergement? Nous avons la solution qui vous convient.<br><a href="http://codomatik.com/" target="_blank">Découvrez notre collection de modèles, déjà optimisés et configurés, disponibles sur notre site dédié</a>.<br>Trouvez un modèle qui vous plait, et envoyez-nous une liste de modifications: couleurs, typographies, fonctionalités, nom des sections.<br> Votre site peut-être en ligne en 48 heures.'
      icon: "/assets/img/icons8-animated-themes-50.png"

    - title: "Website Migration"
      description: "Fatigué par votre paiement mensuel à Squarespace? Agacé par le temps perdu à maintenir et modifier votre site WordPress?<br>Envoyez-nous l´adresse de votre site internet et nous évaluerons comment migrer votre site vers une solution statique."
      icon: "/assets/img/icons8-migration-64-rosish.png"

    - title: "Optimisation de Performance"
      description: "La mauvaise performance de votre site internet vous fait perdre des clients potentiels, mais ne savez pas comment l´améliorer ?<br>Envoyez-nous l´adresse de votre site internet et nous trouverons une solution."
      icon: "/assets/img/icons8-improvement-50-rosish.png"

