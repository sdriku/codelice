############################# Intro ############################
intro:
  enable: true
  title: "Pourquoi nous choisir?"
  description: "Tant de choix disponibles: Wordpress ou Drupal?<br>Squarespace ou Wix? WooCommerce ou Shopify?"
  item:
    - title: "Ultra-Rapide"
      description: "Infrastructure légère<br>Excellente vitesse d'affichage<br><br>"
      lastLine: "Meilleurs Conversion et rang SEO"

    - title: "Hébergement Eco"
      description: "Un site léger est peu coûteux<br>Investissez votre argent ailleurs<br><br>"
      lastLine: "Hébergement du site pour 49€/an"

    - title: "Sécurité Maximum"
      description: "Ni tentative de hack ni menace virale<br>Ne perdez ni vos clients ni votre temps<br><br>"
      lastLine: "Votre site est toujours disponible"

    - title: "0 Maintenance"
      description: "Ni thêmes ni plugins<br>Ni mises à jour ni sauvegardes requises<br><br>"
      lastLine: "Faites meilleur usage de votre temps"

    - title: "Facile à Modifier"
      description: "Livraison avec Gestionnaire de Contenu<br>Aucune connaissance technique requise<br><br>"
      lastLine: "Gérez votre contenu seul"

    - title: "Excellent SEO"
      description: "Nos sites sont orientés SEO<br>Insérez vos mots-clés dans les champs SEO dédiés<br><br>"
      lastLine: "Vos clients trouveront votre website"

    - title: "Grande Stabilité"
      description: "Nos sites gèrent les traffics élevés<br>Peu importe où se situent vos clients<br><br>"
      lastLine: "Votre site ne casse pas"

    - title: "Optimisés Mobile"
      description: "Excellente performance en réseau 3G<br>Ne perdez plus de clients à cause d'une version mobile ratée<br><br>"
      lastLine: "Votre site s'adapte à tout écran"

    - title: "Modulables"
      description: "Besoin d'un Formulaire spécifique?<br>Plateforme de Paiement ou Donation?<br>Section Evènements ou site Multilingue?<br><br>"
      lastLine: "Nous créons selon vos besoin"

    - title: "Lifting Gratuit"
      description: "Six mois après livraison, vous souhaitez<br>une page pour votre nouveau produit?<br>Ajouter une couleur à votre design?<br><br>"
      lastLine: "Nous vous offrons un lifting annuel!"

    - title: "Parrainage"
      description: "Vous aimez travailler avec nous et<br>en parlez à vos proches?<br>Pour chaque nouveau client parrainé<br><br>"
      lastLine: "10% de la facture vous est offert!"

