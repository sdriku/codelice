#################################### Services ########################
services:
  enable: true
  menuName: "Prestations"
  title: "Prestations"
  description: "Voici notre offre en détail, nous concevons votre site internet en considérant vos objectifs, besoins, budget. Contactez-nous dans le cas où vous souhaiteriez plus d´informations."

  item:
    - title: "Site internet Personnalisé"
      description: "Nous créons votre site internet de zéro, en accord avec le cahier des charges signé par vos soins. Envoyez-nous des informations de base concernant votre entreprise, et le type de site internet que vous souhaiteriez mettre en ligne. Nous vous enverrons alors une proposition"
      icon: "/assets/img/icons8-code-50-rosish.png"

    - title: "Site internet Semi-personnalisé"
      description: 'Votre budget est limité? Mais vous refusez de perdre votre temps et votre argent avec un site lourd, inadapté, chronophage en maintenance et coûteux en hébergement? Nous pourrions avoir exactement ce qui vous convient!<br>Consultez notre collection de sites squelettes, déjà optimisés et configurés, disponibles sur notre site dédié <a href="http://codomatik.com/" target="_blank">here</a>.<br>Trouvez un modèle qui vous plait, personnalisez-le en modifiant le texte, les photos, les couleurs et la police. Si l´un de ces modèles vous convient, contactez-nous et nous nous occupons du reste.<br> Votre site peut-être en ligne en 48h, et bien entendu nous apportons des modifications mineures au modèle de votre choix si vous le souhaitez'
      icon: "/assets/img/icons8-animated-themes-50.png"

    - title: "Website Migration"
      description: "Fatigué par votre paiement mensuel à Squarespace? Agacé par le temps perdu à maintenir et modifier votre site WordPress?<br>Envoyez-nous l´adresse de votre site internet et nous vous enverrons une proposition visant à migrer votre site vers une solution statique."
      icon: "/assets/img/icons8-migration-64-rosish.png"

    - title: "Optimisation de Performance"
      description: "Vous êtes mécontent des Performances de votre site internet, mais ne savez pas comment l´améliorer ?<br>Envoyez-nous l´adresse de votre site internet et nous trouverons une soluition."      
      icon: "/assets/img/icons8-improvement-50-rosish.png"

