#################################### Services ########################
services:
  enable: true
  menuName: "Servicios"
  title: "Servicios"
  description: "Aqui encuentre lo que hacemos y como podemos ayudaros. Creacion de paginas para cualquier nivel de presupuesto, migracion de sitios, analisis de performancia, contactanos ahora!"

  item:
    - title: "Creacion de Pagina personalizada"
      description: "Creamos su pagina web juntos. Envianos informacion basica sobre su negocio y el tipo de sitio que queria conseguir.<br>Nos pondremos en contacto con usted rapidamente. Una vez que nos acordamos sobre performancia minima, funcionalidades, diseño y plazos, empezaremos el trabajo."
      icon: "/assets/img/icons8-code-50-rosish.png"

    - title: "Sitio Web semi-personalizado"
      description: 'Tiene un presupuesto limitado y no puede pagar una pagina personalizada, pero no quiere conformarse con un sitio web dinámico, o sea pesado y lento? Tenemos la solucion ideal por su caso.<br><a href="http://codomatik.com/" target="_blank">Mira a esos modelos, cuyas performancias ya estan optimizadas.</a><br>Si uno parece perfecto para su negocio, envianos una lista de modificaciones: colores, tipografia, funcionalidades, nombre de secciones y mas. Pide y adaptaremos.<br>Ponemos su pagina online en un plazo de 48 horas.'
      icon: "/assets/img/icons8-animated-themes-50.png"

    - title: "Migración de vuestra pagina web"
      description: "Cansado de pagar la cuota mensual a Squarespace? Queria reducir el tiempo pasado con mantenimiento su sitio Wordpress?>br>Envíanos el enlace de vuestro sitio web y le responderemos con un plan para migrarlo."
      icon: "/assets/img/icons8-migration-64-rosish.png"

    - title: "Mejora del rendimiento"
      description: "Baja performancia de su pagina os cuesta clientes, pero no sabeis como mejorarla?<br>Envíanos el enlace de vuestro sitio web y os encontraremos soluciones."
      icon: "/assets/img/icons8-improvement-50-rosish.png"

