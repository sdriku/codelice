blog:
  enable: true
  menuName: "Blog"
  link: "blog/"
  title: "Our Latest Articles"
  description: "Quick Guides, Tips and Tricks, General Information about Jamstack solutions - find here all you need to know about making your website a success"

  item:
    - title: "SEO Strategies"
      description: "From basic concepts explained clearly to more advanced SEO techniques, learn how we can boost your website´s traffic together"
      link: "/blog/#seo-strategies"
      link2: "#seo-strategies"

    - title: "Performance Optimization"
      description: "CDN, files minification, image selection, font self-hosting: dozens of levers allow significant increase of your website´s performance, which will soon boost your conversion. Discover them in this section"
      link: "/blog/#performance-optimisation"
      link2: "#performance-optimisation"

    - title: "Website Features"
      description: "The main misconception about static websites: 'You can only create blogs with that, right?' Well, no. Not anymore. Find out here all the functionalities that we can add to your website, a few them usually belonging to the dynamic website category"
      link: "/blog/#website-features"
      link2: "#website-features"

    - title: "Jamstack - Pros and Cons"
      description: "We talk here about what we can do. And about what we cannot do. Because even though this makes a very sad, in specific cases our clients are indeed better off with a dynamic website. Let´s review all of this here"
      link: "/blog/#jamstack-pros-cons"
      link2: "#jamstack-pros-cons"

