############################# Intro ############################
intro:
  enable: true
  item:
    - title: "Alta Velocidad"
      description: "Sitio Estaticos funcionan sin base de datos. De esta manera su pagina se reproduce con alta velocidad"
      url: "#"
      #button: "Get In Touch"
      icon: "/assets/img/icons8-bolt-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Alojamieno Gratis"
      description: "Sin base de datos el back-end esta muy ligero. Por esta razon opciones de servidor no tienen costo anual. Configuramos su sitio web y lo alojamos de forma gratuita"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-hosting-64-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Alta Seguridad"
      description: "Sin plugins y sin base de datos, no hay ningun riesgo de tener un hack o un virus. ¡Evita dolores de cabeza, estático es seguro"
      url: "#"
      #button: "Click Me"
      icon: "/assets/img/icons8-safe-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Cero Mantenimiento"
      description: "Estatico es Estable. Sin base de datos, no se necesitan actualizaciones ni copias de seguridad, podeis descansar. Nuestras paginas no rompen"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-maintenance-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Facil de Editar"
      description: "Entregamos su sitio web con herramienta de administración de contenido ya configurada. Modifica fácilmente su nueva pagina web sin ningún conocimiento de programación"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-update-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Excelente SEO"
      description: "Nuestros sitios están orientados a SEO, así puede mejorar su clasificacion Google. Inserte sus palabras clave en los campos Título y Descripción disponibles para cada página"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-seo-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

