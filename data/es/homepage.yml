############################# Intro ############################
intro:
  enable: true
  title: "¿Por que eligirnos?"
  description: "10 motivos para dejar Wordpress o Shopify<br>y unirse a nuestras soluciónes JAMstack"
  item:
    - title: "Alta Velocidad"
      description: "No base de datos, infrastructura ligera<br>Su sitio se reproduce con alta velocidad<br><br>"
      lastLine: "Mejor conversión y clasificación SEO"

    - title: "Hosting Barato"
      description: "Un sitio ligero esta mas barato<br> Ahorrá su dinero para otro inversión<br><br>"
      lastLine: "Alojamos su sitio web por 49€/año"

    - title: "Alta Seguridad"
      description: "Ningun riesgo de hack ni virus<br>Ni pierde clientes ni su tiempo<br>Vuestro sitio nunca descansa<br><br>"
      lastLine: "Un sitio estático esta seguro"

    - title: "No Mantenimiento"
      description: "No themes, no plugins<br>No actualizaciones<br>No copia de seguridad<br><br>"
      lastLine: "Ahorrá su tiempo"

    - title: "Facil de Editar"
      description: "Entrega con Admin de Contenido<br>Ningún conocimiento técnico necesario<br><br>"
      lastLine: "Editá su contenido facilmente"

    - title: "Great SEO"
      description: "Nuestros sitios estan orientados SEO<br>Insertá sus palabras clave en los campos SEO<br><br>"
      lastLine: "Sus clientes encontrarán su sitio"

    - title: "Alta Estabilidad"
      description: "Nuestros sitios manejan alto tráfico<br>No importa dónde están sus clientes<br>Tener éxito ya no es un problema<br><br>"
      lastLine: "Su sitio no se rompe"

    - title: "Optimizado Móvil"
      description: "Excelente rendimiento en conexión 3G<br>No pierdá clientes debido a<br>una versión móvil mal diseñada<br><br>"
      lastLine: "Su sitio se adapta a cualquier dispositivo"

    - title: "Lifting Gratis"
      description: "En 6 meses, necesita una nueva<br>paginá para su último producto?<br>O otros colores para su diseño?<br><br>"
      lastLine: "Regalamos un lifting, una vez al año!"

    - title: "Referral"
      description: "Le encanta trabajar con nosostros y<br>aveces lo habla con familia y amigos?<br>Por cada cliente que nos envia<br><br>"
      lastLine: "10% de la factura vuelve a su cuenta!"

  video:
