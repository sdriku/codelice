#################################### Services ########################
services:
  enable: true
  menuName: "Servicios"
  title: "Servicios"
  description: "Aqui encuentra lo que hacemos y como podemos ayudaros. Si piensa que podemos ayudar a desarollar su ctividad, contactanos hoy a traves de Whatsapp, Email, o el formulario de Contacto."

  item:
    - title: "Creacion de Pagina Web"
      description: "Creamos su pagina web juntos. Hablanos sobre su negocio y el tipo de sitio que queria para su actividad.<br>Nos pondremos en contacto con usted para hablar funcionalidades, diseño, plazos y performancia asegurada."
      icon: "/assets/img/icons8-code-50-de8b57.png"

    - title: "Pagina Web semi-personalizada"
      description: 'Tiene un presupuesto limitado y no puede pagar una pagina personalizada, pero no quiere conformarse con un sitio web dinámico, o sea pesado, caro y lento?<br>Tenemos la solucion ideal: nuestros modelos casi-listos con performancias ya optimizadas. Si uno parece perfecto para su negocio, envianos una lista de modificaciones: colores, tipografia, funcionalidades, nombre de secciones y mas. Pide y adaptaremos.<br>Ponemos su pagina online en un plazo de 48 horas.<br><a href="http://codomatik.com/" target="_blank">Encuentra su modelo</a>'
      icon: "/assets/img/icons8-animated-themes-50-de8b57.png"

    - title: "Migración de pagina web"
      description: "Cansado de pagar la cuota mensual a Squarespace? Pasa demasiado tiempo  mantener su sitio Wordpress?>br>Envíanos el enlace de vuestro sitio web y le responderemos con un plan para migrarlo."
      icon: "/assets/img/icons8-migration-64-de8b57.png"

    - title: "Mejora del rendimiento"
      description: "Baja performancia de su pagina os cuesta clientes, pero no sabeis como mejorarla?<br>Envíanos el enlace de vuestro sitio web y os encontraremos soluciones."
      icon: "/assets/img/icons8-improvement-50-de8b57.png"

#################################### Ressources ########################
ressources:
  enable: false
  menuName: "Recursos"
  title: "Recursos"
  description: "Esta sección le ayuda a aprovechar al máximo las herramientas que ofrecemos. Puede encontrar documentos, videos y guías que lo ayudarán a gestionar su sitio web."

  item:
    - title: "Demo Netlify CMS"
      link: ""
      description: "Want to edit or add content easily, but lack the technical knowledge? That´s fine, we configure your website on Netlify, then from there all you have to do is follow our many detailed instructions. No code, no hassle, you will love it."

    - title: "How to make the most of your CMS"
      link: ""
      description: "Feeling overwhelemed by all these notes we left in your tool? Afraid you missed something?<br>Here are a few tips about how to use your CMS. As a bonus, find a video where we showcase how to use the CMS, from first login to achieving a production-ready website."

    - title: "Shortcodes for you to customize your content"
      link: ""
      description: "Hugo allows to add lines of code into your website directly from your CMS! While you absolutely do not need them, this can give you more options while adding content to your website.<br>We did prepare a few shortcodes for you to copy and paste into your CMS. In this article we present each and every shortcode: what they do and how to use them."

    - title: "Quick guide about image selection for your website"
      link: ""
      description: "We promise you top-notch performance and effortless website building, and we deliver by resizing your images natively.<br>However it all starts with image selection, and while we cannot do this for you, we can try to help.<br>Here is a quick guide about size, dimension, extension, followed by a few Do´s and don´ts." 

