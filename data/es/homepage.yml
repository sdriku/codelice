############################# Intro ############################
intro:
  enable: true
  title: "Por que trabajar con nosotros?"
  description: "Tantas opciones existen: Wordpress o Drupal?<br>Squarespace o Wix? WooCommerce o Spotify?"
  item:
    - title: "Alta Velocidad"
      description: "Estatico = sin base de datos.<br>De esta manera su pagina se reproduce con alta velocidad, o sea<br>Mejor conversion y Mejor SEO classificacion"
      icon: "/assets/img/icons8-bolt-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Alojamieno Barato"
      description: "Static esta muy ligero = precio de Alojamiento barato.<br> Keep your money for what really matters.<br>We set up your website & host if for 39€/year<br>(for free the 1st year!)."
      icon: "/assets/img/icons8-hosting-64-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Alta Seguridad"
      description: "no plugins y no base de datos = no riesgo de sufrir un hack o virus.<br>Which means no downtime for your website.<br>Do not lose clients, avoid headaches, Static is Safe."
      icon: "/assets/img/icons8-safe-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Cero Mantenimiento"
      description: "Estatico es Estable. No themes, no plugins = no actualizaciones ni copias de seguridad.<br>Keep your time for yourself with effortless maintenance."
      icon: "/assets/img/icons8-maintenance-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Facil de Editar"
      description: "Entregamos su sitio web con herramienta de administración de contenido ya configurada.<br>Modifica fácilmente su nueva pagina web sin ningún conocimiento de programación"
      icon: "/assets/img/icons8-update-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Excelente SEO"
      description: "Our sites are SEO friendly, clients will find you.<br>Insert your keywords in dedicated fields.<br>We take care of the rest."
      icon: "/assets/img/icons8-seo-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "High Stability"
      description: "Our Hosting adapts to  traffic and clients´ locations. Our websites remain stable through higher traffic.<br>Do not worry about success, Static can handle it."
      icon: "/assets/img/icons8-seo-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Mobile Friendly"
      description: "Our websites respond well to any given screens´ size. Their performance remain strong even on 3G connections.<br>Do not lose clients over a poorly designed mobile version!"
      icon: "/assets/img/icons8-seo-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Features-Rich"
      description: "All kind of Forms to generate leads?<br>A Payment platform or Donation module?<br>An Event section for your bar or 'This Week´s special' for your restaurant?<br>A Multilingual website?<br>Our websites adapt to your needs."
      icon: "/assets/img/icons8-seo-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Our Clients matter"
      description: "Months after we delivered your website, you realize that you need a new section for your latest product?<br>Or a new color for your design?<br>We offer your website a lifting, once a year!"
      icon: "/assets/img/icons8-seo-50-fda870.png"
      img: "/assets/img/img_7.jpg"

    - title: "Our Clients are rewarded"
      description: "You love working with us and do mention our solutions to family and friends?<br>For any new contract we sign thanks to you, 10% of the bill goes back to your account!"
      icon: "/assets/img/icons8-seo-50-fda870.png"
      img: "/assets/img/img_7.jpg"

  video:
    enable: false
    title: "Watch the video"
    icon: "icon-play2"
