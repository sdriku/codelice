pricing:
  enable: true
  menuName: "Services"
  title: "Nuestros Servicios"
  description: "Desde la creación de un sitio estático hasta una Aplicación Web más compleja. Desde un pequeño E-commerce hasta un Marketplace en 4 idiomas. Con el JAMstack, os podemos diseñar lo que necesita"

  tableLg:
    enable: true
    pricingTableLg:
      # pricing table
      - title : "Desarrollo JAMstack"
        subtitle : "Diseño de un sitio adaptado a sus	necesidades"
        # service list
        serviceList:
          - service : "Diseño Personalizado"
          - service : "Alta Performancia asegurada"
          - service : "Diseño orientado SEO"
          - service : "Cumple las normas Accesibilidad"
          - service : "Optimización dispositivos Móvil y Tableta"
        serviceList2:
          - service : "Desde Portfolio hasta sitios Empresas"
          - service : "Desde pequeños a más amplios E-commerce"
          - service : "Versión Applicación Web si necesario"
          - service : "CMS Headless y Herramienta de Análisis incluidos"
          - service : "Elegi su functionalidad, desde un Chat hasta un sitio Multilingüe"

        button:
          label : "Pedir un presupuesto"
          link : "#fh5co-contact"


      - title : "Sitios pre-diseñados para presupuestos escasos"
        subtitle : "Diseño de un sitio adaptado a sus finanzas"
        # service list
        serviceList:
          - service : "Personalización del Diseño de base (Banner Principal, Gama de colores, Tipografía, Iconos)"
          - service : "Sitios optimizados dispositivos Móvil y Tableta"
          - service : "Alojamiento del sitio y Configuración del CMS incluidos"
          - service : "Diseño orientado SEO y cumple las normas Accesibilidad"
          - service : "Puntuación Core Web Vitals excelente, facilitando una clasificación SEO más alta"
        serviceList2:
          - service : "Sitio Multilingüe y Herramienta de Análisis como opciónes extra"
          - service : "Versión Página Unica disponible para presupuestos muy escasos"
          - service : "Varios Formularios y Funcionalidades disponibles bajo solicitud"
          - service : "Alojamiento gratis el primer año, y después 49€ al año"
          - service : "Gastos de Alojamiento incluyen una modificación al año"

        button:
          label : "Encontrar un Modelo"
          link : "https://www.codomatik.com"
          target: "_blank"


      - title : "Diagnóstico de Performancia"
        subtitle : "Analizamos la performancia de su sitio"
        # service list
        serviceList:
          - service : "Análisis de su Puntuación: Core Web Vitals, SEO, Accesibilidad"
