          - service : "Análisis de su Procesamiento de imagenes, y posibilidades de mejorarlo"

        button:
          label : "Pedir un Diagnóstico"
          link : "#fh5co-contact"


  tableMd:
    enable: true
    pricingTableMd:
      # pricing table
      - title : "Performance Improvements"
        subtitle : "Let´s start from one of our templates"
        # service list
        serviceList:
          - service : "Price of each template already set - no surprises"
          - service : "Quick customisation: we add or remove Pages, rename Sections, change Design basics (Colors and Typography)"
          - service : "Price also includes: Top Performance, Top SEO & Accessibility scores, Hosting setup, Content Management tool Configuration"
          - service : "Go Multilingual: optional for 100€ extra per language"
          - service : "Free Hosting the 1st year, 49€ after that"
          - service : "Our Hosting comes with 2 free modifications a year"

        button:
          label : "Get a Diagnostic"
          link : "#fh5co-contact"


      # pricing table
      - title : "Website Migration"
        subtitle : "Let´s boost your website´s performance"
        # service list
        serviceList:
          - service : "Domain migration"
          - service : "Architecure migrated as it was, or Restrucured if needed"
          - service : "SEO-first approach, so migration does not affect current ranking"
          - service : "Design migrated as it was or Redesign if necessary"
          - service : "Content Management System migration"
          - service : "1st Class Website Metrics:  Performance - SEO - Accessibility"
          - service : "Free Hosting the 1st year"

