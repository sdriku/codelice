############################# Intro ############################
intro:
  enable: true
  item:
    - title: "Blazing Fast"
      description: "Static means no datatbase or heavy infrastructure coming with it. Therefore your site is compiled and rendered blazing fast"
      url: "#"
      #button: "Get In Touch"
      icon: "/assets/img/icons8-bolt-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Free Hosting"
      description: "No Database means a light back-end, therefore most hosting companies do not charge you. We set up your website and host if for free"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-hosting-64-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Top Security"
      description: "No ugly plugins and no heavy database mean no risk of getting hacked or catching a virus. Avoid headaches, Static is Safe"
      url: "#"
      #button: "Click Me"
      icon: "/assets/img/icons8-safe-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Zero Maintenance"
      description: "Static is Stable. No Database means no updates and no back-ups needed, you can rest. Our sites do not break"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-maintenance-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Easy to Edit"
      description: "We deliver your website with a fully configured admin tool. Easily update your new website with no programming knowledge whatsoever"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-update-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

    - title: "Great SEO"
      description: "Our sites are SEO-oriented so you can increase your Google ranking. Insert your keywords in the Title and Description fields available for each page"
      url: "#"
      #button: "Why us?"
      icon: "/assets/img/icons8-seo-50-de8b57.png"
      img: "/assets/img/img_7.jpg"

