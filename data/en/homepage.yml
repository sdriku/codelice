#################################### Services ########################
services:
  enable: true
  menuName: "Services"
  title: "Services"
  description: "Here is a breakdown of our Web Development offer. Feel free to contact us for more details."

  item:
    - title: "Fully Customised Website"
      description: "We create your website together. Send us basic information about the kind of website you would like to get.<br>Once we agree on minimum performance score, functionalities, design and deadlines, will be time to get to work!"
      icon: "/assets/img/icons8-code-50-rosish.png"

    - title: "Semi-Customised Website"
      description: 'You are on a budget and cannot afford the full bill. Still, you refuse to settle for a heavy and time-consuming dynamic website?  We may just have what you are looking for!<br>Have a look at the websites´ skeletons we already optimised, right here <a href="http://codomatik.com/" target="_blank">here</a>.<br>Customize them as you wish, and if one looks like a good fit to your business, contact us and we will take it from here.<br>Your website can be online in as little as 48h, and of course we can slightly modify the architecture / design / functionalities of your skeleton in case you wish us to'
      icon: "/assets/img/icons8-animated-themes-50.png"

    - title: "Website Migration"
      description: "Tired of paying your monthly fee to Squarespace? Looking to cut time on your Wordpress´ website endless maintenance?<br>Send us a link to your website and we´ll come back to you with a plan to move your website to a static solution."
      icon: "/assets/img/icons8-migration-64-rosish.png"

    - title: "Performance Improvement"
      description: "You are not happy with your website´s performance but aren´t sure about what to do next?<br>Send us a link to your website and we will get back to you with solutions."      
      icon: "/assets/img/icons8-improvement-50-rosish.png"

