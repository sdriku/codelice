#################################### Services ########################
services:
  enable: true
  menuName: "Services"
  title: "Our Services"
  description: "Here is what we do and how we can help you. If you think we can help you develop your activity, contact us today through Whatsapp, Email or our dedicated Contact form."

  item:
    - title: "Website creation"
      description: "We create your website together. Tell us about the kind of website you would like to get.<br>Once we agree on functionalities, design, deadlines and guaranteed performance score, it wil be time to get to work."
      icon: "/assets/img/icons8-code-50-de8b57.png"

    - title: "Semi-Customised Website creation"
      description: 'You are on a budget and cannot afford the full bill but still, you refuse to settle for a heavy, costly and time-consuming dynamic website?<br>Our already optimised models are just what you are looking for. If one looks like a good fit to your business, contact us with modifications you require: functionalities, colors, fonts, names of sections and more. Just ask and we will adapt the model.<br>Your website can be online in as little as 48h.<br><a href="/en/templates/" target="_blank">Browse through our Templates Collection</a>'
      icon: "/assets/img/icons8-animated-themes-50-de8b57.png"

    - title: "Website Migration"
      description: "Tired of paying your monthly fee to Squarespace? Looking to cut time on your Wordpress website´s endless maintenance?<br>Send us the address of your website and we will come back to you with a plan to move your website to a static solution."
      icon: "/assets/img/icons8-migration-64-de8b57.png"

    - title: "Performance Analysis"
      description: "Poor performance of your website does cost you clients or readers, but you are not sure how to pinpoint and solve the issue?<br>Send us the address of your website and we will get back to you with solutions."
      icon: "/assets/img/icons8-improvement-50-de8b57.png"

#################################### Ressources ########################
ressources:
  enable: false
  menuName: "Resources"
  title: "Resources"
  description: "This section helps you make the most of the tools we provide. You can find links to documents, videos and quick guides helping you feed your website and use your Content Management System."

  item:
    - title: "How to make the most of your CMS"
      link: ""
      description: "Feeling overwhelemed by all these notes we left in your tool? Afraid you missed something?<br>Here are a few tips about how to use your CMS. As a bonus, find a video where we showcase how to use the CMS, from first login to achieving a production-ready website."

    - title: "Lines of code for you to customize your content"
      link: ""
      description: "Hugo allows to add lines of code into your website directly from your CMS! While you absolutely do not need them, this can give you more options while adding content to your website.<br>We did prepare a few shortcodes for you to copy and paste into your CMS. In this article we present each and every shortcode: what they do and how to use them."

    - title: "Quick guide about image selection for your website"
      link: ""
      description: "We promise you top-notch performance and effortless website building, and we deliver by resizing your images natively.<br>However it all starts with image selection, and while we cannot do this for you, we can try to help.<br>Here is a quick guide about size, dimension, extension, followed by a few Do´s and don´ts." 

